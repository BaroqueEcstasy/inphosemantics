<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>InPhOSemantics</title>

    <!-- Le styles -->
    <link href="/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/lib/css/model.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
	<div class="container">
	  <div>
	    <a class="brand" href="">InPhOSemantics</a>
	    
	    <ul class="nav">
	      <li class="divider-vertical"></li>
	      <li><a data-toggle="modal" href="#selectionModal" id="makeSelections">Make Selections</a></li>
	      <li class="divider-vertical"></li>
	    </ul>
	  </div>
	</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
	<br />

	<table class="table" id="root" style="display: none;">
	  <tbody>
	    <tr>
	    </tr>
	  </tbody>
	</table>

	<!-- Begin "Make Selections" modal -->
	<div class="modal" id="selectionModal" style="display: none; width auto;">
	  <div class="modal-header">
	    <a class="close" data-dismiss="modal">&times;</a>
	    <h3>Make Selections</h3>
	  </div>
	  <div class="modal-body">
	    <form class="form-inline">
	      <select class="span4" id="corporaSelect">
	      </select>
	      <button id="corporaSubmit" type="submit" class="btn">Add Corpus</button>
	    </form>
	    <form class="form-inline">
	      <select class="span4" id="modelsSelect">
	      </select>
	      <button id="modelsSubmit" type="submit" class="btn">Add Model</button>
	    </form>
	    <form class="form-search" id="search">
	      <input id="searchTerm" type="text" class="search-query span3" placeholder="Add a search phrase...">
	      <button id="phraseSubmit" type="submit" class="btn">Add Phrase</button>
	    </form>

	    <hr />
	  
	    <strong>Corpora</strong>
	    <ul class="unstyled" id="currentCorpora">
	    </ul>

	    <strong>Models</strong>
	    <ul class="unstyled" id="currentModels">
	    </ul>

	    <strong>Phrases</strong>
	    <ul class="unstyled" id="currentPhrases">
	    </ul>
	  </div>
	  <div class="modal-footer">
	    <button class="btn btn-primary" id="querySubmit">Submit Query</button>
	    <button class="btn" id="queryReset">Reset</button>
	  </div>
	</div>
	<!-- End "Make Selections" modal -->

      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://raw.github.com/twitter/bootstrap/master/js/bootstrap-modal.js"></script>
    <script src="/lib/js/Hash.js"></script>
    <script src="/lib/js/inphosemantics.js"></script>

  </body>
</html>
